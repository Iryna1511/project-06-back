tags:
  - User
summary: Update's info about user by userId
operationId: patchUser
description: Update/add one or more fields about user
security:
  - bearerAuth: []
parameters:
  - in: path
    name: userId
    required: true
    schema:
      type: string
      example: "66d2e3a18c42147b871bcdcc"
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            description: User's name
            type: string
            example: Lora
          email:
            description: User's email
            type: string
            example: lora@gmail.com
          gender:
            description: User's gender
            type: string
            enum: ["male", "female"]
            example: "male"
            default: "female"
          waterRate:
            description: User's daily water goal
            type: number
            example: 2100
            default: 1500
          password:
            description: User's outdated password
            type: string
            example: "123456789"
          newPassword:
            description: User's new password
            type: string
            example: "987654321"
responses:
  "200":
    description: Update's information about user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "User successfully patched!"
            data:
              type: object
              $ref: ../../../components/schemas/user.yaml
  "404":
    $ref: "../../../components/responses/404.yaml"
