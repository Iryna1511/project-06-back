tags:
  - Auth
summary: Login a user
operationId: login
description: Login a user
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          email:
            description: User's email
            type: string
            example: lora@gmail.com
          password:
            description: User's password
            type: string
            example: "mySuperPassword(*_*)"
responses:
  "200":
    description: Successfully logged in an user!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Successfully logged in an user!"
            data:
              type: object
              example: { accessToken: "eyJhbGcidsadfadsfasdfadfad" }
  "401":
    $ref: "../../../components/responses/401_data_issue.yaml"
