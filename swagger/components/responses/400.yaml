description: Bad Request
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 400
        message:
          type: string
          example: BadRequestError
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              enum:
                - "Name must be a string"
                - "Avatar was not received"
                - "Data was not received"
                - "Date should be in the format YYYY-MM-DDTHH:MM:SS"
