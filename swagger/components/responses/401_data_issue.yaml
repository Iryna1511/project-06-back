description: Unauthorized
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 401
        message:
          type: string
          example: Incorrect email or password
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: "Incorrect email or password"
