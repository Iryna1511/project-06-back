type: object
required:
  - time
  - amount
  - userId
properties:
  time:
    description: Time when user adds/update entry,should be in the format YYYY-MM-DDTHH:MM:SSZ
    type: string
    example: YYYY-MM-DDTHH:MM:SSZ
  amount:
    description: Amount of water user want to enter in ml, can be from 50 to 5000
    type: number
    example: 250
  userId:
    description: User's id
    type: string
    example: 66d2e3a18c42147b871bcdcc
