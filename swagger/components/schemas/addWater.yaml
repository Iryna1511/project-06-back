type: object
required:
  - date
  - waterVolume
properties:
  date:
    description: Time when user adds entry, should be in the format YYYY-MM-DDTHH:MM:SS
    type: string
    example: "2024-09-11T19:30:00"
  waterVolume:
    description: Amount of water user want to enter in ml, can be from 50 to 5000
    type: number
    example: 250
